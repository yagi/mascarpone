<script>
function shuffleString(str) {
  // 文字列を配列に分割して、各文字を要素とする配列にします
  var arr = str.split('');
  
  // Fisher-Yatesアルゴリズムを用いて配列をシャッフルします
  for (var i = arr.length - 1; i > 0; i--) {
    var j = Math.floor(Math.random() * (i + 1));
    var temp = arr[i];
    arr[i] = arr[j];
    arr[j] = temp;
  }
  
  // シャッフルされた配列を文字列として連結して返します
  return arr.join('');
}

var str = 'マスカルポーネ';
var shuffledStr = shuffleString(str);
document.write(shuffledStr);  
</script>
